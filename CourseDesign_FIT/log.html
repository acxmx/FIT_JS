<script type="text/javascript">
window.onload=function(){
	    var send=document.getElementById('send'),
	        times=60,
	        timer=null;
		var telenum = document.getElementById("telenum");
		var char = document.getElementById("char");
		var loging = document.getElementById("loging");
		var smbutton = document.getElementById("submit");
		loging.onclick=function(){
			if(char.value==""){
			alert("请输入验证码!");
			char.focus();
			}
		}
	    send.onclick=function(){
	      // 计时开始 
		  if(telenum.value!=""){  
		  telenum.value = "";
           timer=setInterval(function(){//用于设置在指定的周期( 毫秒)来调用函数
            times--;
	        if(times<=0){
	            send.value='发送';
	            clearInterval(timer);//清除由setInterval设置的周期调用 
	            times=10;
	            send.disabled=false;
	        }else{
	            send.value=times+'s'
	            send.disabled=true;
	        }console.log(times)
	    },1000)
		  }else
		  {
		  	alert("请输入手机号！");
		  	telenum.focus();
		  }

	    }
		smbutton.onclick = function(){
			var username = document.getElementById("username");
			var password = document.getElementById("password");
			if(password.value==""&&username.value=="")
			{
				alert("请输入用户名和密码！");
				username.focus();
				return ;
			}
			if(username.value==""){
				alert("请输入用户名！");
				username.focus();
				return ;
			}
			if(password.value==""){
				alert("请输入密码！");
				password.focus();
				return ;
			}
			
			}
}
